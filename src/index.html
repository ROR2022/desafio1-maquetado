<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>Desafio 1 Modulo Maquetado</title>
  </head>
  <body>
    <header class="header__container">
      <nav class="header__nav">
        <img
          class="header__nav--logo"
          src="../img/header__pazioli--logo.png"
          alt=""
        />

        <div class="header__nav--desktop">
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Pianos</a></li>
              <li><a href="#">Soy Estudiante </a></li>
              <li><a class="contactanos" href="#">Contáctanos</a></li>
            </ul>
          </nav>
        </div>

        <img
          class="header__nav--cart"
          src="../img/Screen Shot 2022-11-11 at 20.07.11.png"
          alt=""
        />
      </nav>
      <section class="header__section">
        <p>El arte de Tocar Piano</p>
        <h1>Instituto Pazioli</h1>
        <div class="header__section--btns">
          <button class="btn-negro">Ver Cursos</button>
          <button class="btn-blanco">Adquirir Piano</button>
        </div>
        <div class="header__section--images">
          <img src="../img/piano__negro 1.png" alt="aqui va un piano" />
          <img
            class="header__section--imgredes"
            src="../img/Screen Shot 2022-11-11 at 20.18.36.png"
            alt="aqui van las redes"
          />
        </div>
      </section>
    </header>
    <section class="section__buscando">
      <h2>¿Que tipo de Piano estas Buscando?</h2>
      <div class="modelos">
        <div class="modelo__butterfly">
          <div class="img">imagen</div>
          <div class="data">datos</div>
        </div>
        <div class="modelo__leaf">
          <div class="img">imagen</div>
          <div class="data">datos</div>
        </div>
        <div class="modelo__strauss">
          <div class="img">imagen</div>
          <div class="data">datos</div>
        </div>
      </div>
      <button>Ver Mas</button>
    </section>

    <section class="section__partners">
        <h4>Conoce a nuestros partners</h4>
        <div class="div__contenedor__partners">
          <div class="div__primerFila">
            <div class="div__partners">
              <div class="contenedor__imagen"><img class="imagen__partners" src="../img/partners__petrof.png" alt="p"></div>
              <span>PETROF</span>
            </div>
            <div class="div__partners">
              <div class="contenedor__imagen"><img class="imagen__partners" src="../img/partners__parispian.png" alt="p"></div>
              <span>PARISPIAN</span>
            </div>
          </div>
          <div class="div__segundaFila">
            <div  id="hefiltiti">
              <span>HILTI</span>
              <div class="contenedor__imagen"><img class="imagen__partners" src="../img/partners__Hefiltiti.png" alt="p"></div>
            </div>
            <div class="div__partners">
              <span>BOOKPA</span>
              <div class="contenedor__imagen"><img class="imagen__partners" src="../img/partners__bookpa.png" alt="p"></div>
            </div>
            <div id="yamaha">
              <span>YAMAHA</span>
              <div id="imgYamaha"><img class="imagen__partners" src="../img/partners__yamaha.png" alt="p"></div>
            </div>
          </div>
          <div class="div__tercerFila">
            <div class="div__partners">
              <div class="contenedor__imagen"><img class="imagen__partners" src="../img/partners__pianotwo.png" alt="p"></div>
              <span>PIANOTWO</span>
            </div>
            <div class="div__partners"><div class="contenedor__imagen"><img class="imagen__partners" src="../img/partners__piafMar.png" alt="p"></div><span>PIAFMAR</span></div>
          </div>
        </div>
    </section>

    <footer>
      <div class="footer__logos">logos</div>
      <div class="footer__nosotros">nosotros</div>
      <div class="footer__contactanos">contactanos</div>
    </footer>
  </body>
</html>
